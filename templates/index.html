<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>By Tai Mai</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .credit {
      position: absolute;
      right: 10px;
      bottom: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 4px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <video class="bg" autoplay loop muted>
    <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
  </video>

  <audio id="bgmusic" autoplay loop>
    <source src="{{ url_for('static', filename='audio/music.mp3') }}" type="audio/mp3">
  </audio>

  <div class="credit">By Tai Mai</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const music = document.getElementById("bgmusic");
      document.body.addEventListener("click", () => {
        music.play();
      }, { once: true });
    });
  </script>

</body>
</html>
